<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ACT Lab Online Consent</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=URL"></script>
    <style>
      body {
        background-color: #222222;
        font-family: "Arial Black", Gadget, sans-serif;
        color: #eeeeee;
      }
      a:link {
        color: hotpink;
      }
      h1 {
        font-size: xxx-large;
      }
      .button {
        background-color: #f4511e;
        border: none;
        border-radius: 8px;
        color: white;
        padding: 16px 32px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin: 4px 2px;
        opacity: 0.9;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
      }
      .button:hover {
        opacity: 1;
      }
      .accept {
        background-color: #4caf50;
      }
    </style>
  </head>

  <body>
    <div align="center">
      <h1>ACT Lab Online Consent</h1>
      <h3>
        Please read the consent form below, and select "ACCEPT" or "DECLINE".
      </h3>
      <object
        data="./actlab_online_consent.pdf"
        style="width: 70%; height: 75vh;"
        type="application/pdf"
      >
        <h1>Your browser doesn't support embedded PDFs.</h1>
        <h1><a href="./actlab_online_consent.pdf">Download here.</a></h1>
        <embed
          src="./actlab_online_consent.pdf"
          style="width: 70%; height: 75vh;"
          type="application/pdf"
        />
      </object>
      <br />
      <button class="button accept">ACCEPT (Will Redirect)</button>
      <button class="button reject">DECLINE (Will Close)</button>
    </div>
  </body>
</html>
